name: macOS
on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.1'
      - name: Download llama.cpp
        uses: robinraju/release-downloader@v1
        with:
            repository: 'ggml-org/llama.cpp'
            latest: true
            fileName: 'llama-*-bin-macos-arm64.zip'
            out-file-path: 'lib'
            extract: true
      - name: Move llama.cpp files
        run: cp ./lib/build/bin/*.dylib ./lib/
      - name: Run tests
        run: go test -v ./...
