name: macOS
on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'
      - name: Download llama.cpp
        uses: robinraju/release-downloader@v1
        with:
            repository: 'ggml-org/llama.cpp'
            latest: true
            fileName: 'llama-*-bin-macos-arm64.zip'
            out-file-path: 'lib'
            extract: true
      - name: Move llama.cpp files to root directory
        run: cp ./lib/build/bin/* ./lib
      - name: Add llama.cpp libs to path
        run: |
            echo "YZMA_LIB=$GITHUB_WORKSPACE/lib" >> "$GITHUB_ENV"
            echo "LD_LIBRARY_PATH=$GITHUB_WORKSPACE/lib" >> "$GITHUB_ENV"
      - name: Cache test models
        id: cache-models
        uses: actions/cache@v4
        with:
          path: models
          key: ${{ runner.os }}-models
      - name: Download test models
        if: steps.cache-models.outputs.cache-hit != 'true'
        run: |
            mkdir -p ./models
            curl -Lo ./models/SmolLM-135M.Q2_K.gguf https://huggingface.co/QuantFactory/SmolLM-135M-GGUF/resolve/main/SmolLM-135M.Q2_K.gguf
            curl -Lo ./models/SmolVLM-256M-Instruct-Q8_0.gguf https://huggingface.co/ggml-org/SmolVLM-256M-Instruct-GGUF/resolve/main/SmolVLM-256M-Instruct-Q8_0.gguf
            curl -Lo ./models/mmproj-SmolVLM-256M-Instruct-Q8_0.gguf https://huggingface.co/ggml-org/SmolVLM-256M-Instruct-GGUF/resolve/main/mmproj-SmolVLM-256M-Instruct-Q8_0.gguf
      - name: Run unit tests
        run: |
            YZMA_TEST_MODEL=$GITHUB_WORKSPACE/models/SmolLM-135M.Q2_K.gguf YZMA_TEST_MMMODEL=$GITHUB_WORKSPACE/models/SmolVLM-256M-Instruct-Q8_0.gguf YZMA_TEST_MMPROJ=$GITHUB_WORKSPACE/models/mmproj-SmolVLM-256M-Instruct-Q8_0.gguf go test -v ./...
      - name: Run inference test
        run: go run ./examples/hello
      - name: Run embedding test
        run: go run ./examples/embeddings -model $GITHUB_WORKSPACE/models/SmolLM-135M.Q2_K.gguf -prompt "Hello World"
